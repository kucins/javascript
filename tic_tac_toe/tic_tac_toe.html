<html>
  <title> Tic Tac Teo Game</title>
  <head>
    <link rel="stylesheet"  type="text/css" href="tic_tac_toe.css">
    <script type="text/javascript" src="tic_tac_toe.js"></script>
  </head>
  <body onload = "startGame()">
    <h1>Tic Tac Toe Game</h1>
    <div id= "game"> 
      <table>
        <tr>
          <td id="k1" class="white" onclick="NextMove(this)"></td>
          <td id="k2" class="white" onclick="NextMove(this)"></td>
          <td id="k3" class="white" onclick="NextMove(this)"></td>
        </tr>
        <tr>
          <td id="k4" class="white" onclick="NextMove(this)"></td>
          <td id="k5" class="white" onclick="NextMove(this)"></td>
          <td id="k6" class="white" onclick="NextMove(this)"></td>
        </tr>
        <tr>
          <td id="k7" class="white" onclick="NextMove(this)"></td>
          <td id="k8" class="white" onclick="NextMove(this)"></td>
          <td id="k9" class="white" onclick="NextMove(this)"></td>
        </tr>
      </table>   
      <button class="btn" onclick="window.location.reload(false)">New Game</button>
      <p id="p1"></p>
    </div>
  </body>
</html>
